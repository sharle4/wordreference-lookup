<div class="wrlookup-overlay" role="dialog" aria-modal="true" aria-labelledby="wrlookup-title">
  <div class="wrlookup-modal">
    <header class="wrlookup-header">
      <h2 id="wrlookup-title" class="wrlookup-title">
        WordReference : <span class="wrlookup-word"></span>
      </h2>
      <div class="wrlookup-controls">
        <button id="wrlookup-newtab-btn" class="wrlookup-btn" title="Ouvrir dans un nouvel onglet">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
        </button>
        <button id="wrlookup-close-btn" class="wrlookup-btn" title="Fermer">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        </button>
      </div>
    </header>
    <div class="wrlookup-content">
      <div class="wrlookup-spinner"></div>
      <iframe class="wrlookup-iframe" frameborder="0"></iframe>
    </div>
  </div>
</div>
